<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤–</title>
	
	<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4712/4712035.png">

    <!-- Bootstrap (Optional for layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <!-- Chat Circle Button -->
    <div id="chat-circle" title="Chat with us">
        <i class="fas fa-comment-dots"></i>
    </div>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chat-widget">
        <div class="chat-header">
            <span>Chatbot</span>
            <button id="close-chat" title="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="chat-body" id="chat-body">
            <!-- Chat messages will appear here -->
        </div>

        <div class="chat-footer">
            <div th:attr="data-session-id=${sessionId}" id="session-data" style="display: none;"></div>
            <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
            <button id="send-btn" class="btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Chat Script -->
    <script th:src="@{/js/chatbot.1.0.0.min.js}"></script>

</body>
</html>
